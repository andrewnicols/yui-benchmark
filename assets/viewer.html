
<link rel="stylesheet" href="{{yuiBase}}/build/cssbase/cssbase.css" type="text/css" charset="utf-8">

<script>

	YUI().use('charts-legend', function (Y) {
		Y.Get.js("/viewer/data.js", function (err) {
			Y.one('#title').setContent(chart.meta.title);
			Y.one('#description').setContent(chart.meta.description);
			
			new Y.Chart({
				height: 500,
				width: 1000,
				dataProvider: chart.data, 
				render: "#chart", 
				legend: {
					position: "right"
				}
			});
		});
	});

</script>

<h1 id="title"></h1>
<p id="description"></p>
<div id="chart"></div>
