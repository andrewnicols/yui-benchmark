
<link rel="stylesheet" href="{{yuiBase}}/build/cssbase/cssbase.css" type="text/css" charset="utf-8">

<script>

	YUI().use('charts-legend', function (Y) {
		Y.Get.js("/viewer/data.js", function (err) {
			Y.one('#name').setContent(chart.meta.component + ": " + chart.meta.name);

			new Y.Chart({
				height: 500,
				width: 1000,
				dataProvider: chart.data, 
				render: "#chart", 
				legend: {
					position: "right"
				},
				axes: {
					values : {
						// alwaysShowZero: false
					}
				}
			});
		});
	});

</script>

<h1 id="name"></h1>
<div id="chart"></div>
